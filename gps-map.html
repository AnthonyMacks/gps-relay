<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // ğŸ—ºï¸ Initialize Leaflet map
    const map = L.map("map").setView([-33.87, 151.21], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    // ğŸ”´ Store markers by device_id
    const markers = {};

    const socket = io("http://localhost:4000");
    socket.on("gps_update", (data) => {
      const { latitude, longitude, device_id } = data;

      // Validate coordinates
      if (!latitude || !longitude) return;

      const lat = parseFloat(latitude);
      const lon = parseFloat(longitude);

      if (!markers[device_id]) {
        // First ping: create marker
        const marker = L.marker([lat, lon], {
          title: device_id
        }).addTo(map).bindPopup(`ğŸ“ ${device_id}`).openPopup();
        markers[device_id] = marker;
      } else {
        // Update existing marker
        markers[device_id].setLatLng([lat, lon]);
        markers[device_id].getPopup().setContent(`ğŸ“ ${device_id}`);
      }

      console.log(`ğŸ”„ Updated ${device_id} to (${lat}, ${lon})`);
    });
  </script>
</body>
</html>
