app = "gps-relay"

primary_region = "syd"

[build]
  dockerfile = "Dockerfile"

[processes]
  app = "node index.js"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  processes = ["app"]  # ðŸ”§ This is the missing piece

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.checks]]
    interval = "10s"
    timeout = "5s"
    grace_period = "5s"
    type = "http"
    path = "/"
    method = "get"
    protocol = "http"
    port = 3000

[experimental]
  auto_rollback = true

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = 256
  auto_stop = false
  auto_start = true
